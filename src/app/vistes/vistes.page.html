<ion-header>
  <ion-toolbar>
    <ion-title>Pelicules Vistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of listaPeliculas; let id = index">
    <ion-reorder-group>
      <ion-item-sliding>
        <ion-item button [routerLink]="['/', 'peliculas', item.imdbID]">
          <ion-avatar slot="start">
            <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'" />
          </ion-avatar>

          <ion-label text-wrap>
            <h3>{{ item.Title }}</h3>
            {{ item.Year }}
          </ion-label>

          <ion-icon
            slot="end"
            *ngIf="item.Type == 'movie'"
            name="videocam"
          ></ion-icon>
          <ion-icon
            slot="end"
            *ngIf="item.Type == 'series'"
            name="tv"
          ></ion-icon>
          <ion-icon
            slot="end"
            *ngIf="item.Type == 'game'"
            name="logo-game-controller-b"
          ></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="eliminarDeLlista(id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
</ion-content>
